<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estructura HTML5/CSS3 para multipantalla y objetos multimedia</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">

  </head>
  <body>
    <section>
      <h1>Im√°genes <em>responsive</em> con la etiqueta <em>picture</em></h1>
      <picture>
        <source media="(min-width: 1100px)" srcset="images/shaum6.jpg">
        <source media="(min-width: 1000px)" srcset="images/shaum5.jpg">
        <source media="(min-width: 800px)" srcset="images/shaum4.jpg">
        <source media="(min-width: 600px)" srcset="images/shaum3.jpg">
        <source media="(min-width: 400px)" srcset="images/shaum2.jpg">
        <source media="(min-width: 300px)" srcset="images/shaum1.jpg">
        <img src="images/shaum1.jpg" alt="shaum">
      </picture>
    </section>
    <section>
      <h1>Video de Youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/p6D8YzLl7yo" frameborder="0" allowfullscreen></iframe>
    </section>
    <section>
      <h1>Archivos de imagen vectorial SVG</h1>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
           width="200px" height="200px">
        <rect x="0" y="0" width="100%" height="100%"
              fill="none" stroke="black"/>
        <circle cx="100" cy="100" r="50"
                style="stroke: black; fill: red;"/>
      </svg>
      <h1>Archivo de imagen vectorial como imagen normal</h1>
      <img src="images/Tomate.svg" alt="Tomate">
    </section>
    <footer>
        Elaborado por: Azucena Reyes
    </footer>
  </body>
</html>
