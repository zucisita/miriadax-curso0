<!doctype html>
<html>
<head><meta charset="utf-8"><title>CITAS</title>
<link rel="stylesheet" type="text/css" href="css/citas_slide.css" />
<script type="text/javascript" src="javascript/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="javascript/galeria.js" ></script>

<script>
var t, actual, recientes;

function select(i){
   actual = i;

  $("nav a")
    .removeClass("on off")
    .addClass(function(j){return(j===i)?"on":"off";});

  $("#persona").html(recientes[i].persona);
  $("#frase").html(recientes[i].frase);
  $("#foto").attr("src", recientes[i].foto);

  clearTimeout(t);
  t = setTimeout( function(){select((i + 1) % recientes.length);}, 2000);
}

function generar_selector(){ // regenera la botonera
  var selector = $("#selector");

  selector.html("");

  recientes.forEach(function(elem,i) {
    selector.append("<li><a onClick='select("+i+")'></a></li>");
    localStorage.t = t;
    localStorage.actual = actual;
    localStorage.galeria = JSON.stringify(recientes);
  });
}

$(function (){
  var citasLocales = (localStorage.t || "0");
  var recientesLocal = (localStorage.actual || "0");
  var galeriaLocal = (localStorage.galeria || "0");

  if (galeriaLocal != "0"){
    recientes = JSON.parse(galeriaLocal);
    t = citasLocales;
    actual = recientesLocal
  }else{
    recientes = galeria;
  }

  generar_selector();

  $("#editar").on("click", function(){
    clearTimeout(t);

    $("#persona_d").html(recientes[actual].persona);
    $("#frase_d").html(recientes[actual].frase);
    $("#foto_d").html(recientes[actual].foto);

    $("#datos").css("display", "block");
  })


  $("#nuevo").on("click", function(){
    $("#datos").css("display", "none");

    actual = recientes.push({
       persona:$("#persona_d").html(),
       frase:$("#frase_d").html(),
       foto:$("#foto_d").html()
    }) - 1;
    generar_selector();
    select(actual);
  })

  $("#guardar").on("click", function(){
    $("#datos").css("display", "none");

    recientes[actual].persona = $("#persona_d").html();
    recientes[actual].frase=$("#frase_d").html();
    recientes[actual].foto=$("#foto_d").html();


    generar_selector();
    select(actual);
  })

  $("#borrar").on("click", function(){
    $("#datos").css("display", "none");

    recientes.splice(actual,1)
    generar_selector();
    select(0);
  })

  $("#original").on("click", function(){
    $("#datos").css("display", "none");
	   var msg = confirm("Va a recuperar las citas originales, confirma la acci√≥n?");
     if (msg) {
       recientes = galeria;
       galeriaLocal = "0";
       alert("Citas originales recuperadas");
	   }	else {
        alert("Error al recuperar las citas originales");
     }
     generar_selector();
     select(0);
  })

  select(0);
});
</script>
</head>

<body>
  <div class="contenido">
    <nav>
      <ul id="selector"></ul>
    </nav>
    <section id="caja">
      <img id="foto" alt="" />
      <div class="textos">
        <p id="frase"></p>
        <p id="persona"></p>
      </div>
    </section>

    <div class="editar" id="editar">
      <img src="images/download.svg" id="original" class="download_img" alt="Carga datos originales"/>
      <img src="images/carat-d-white.svg" alt=""/>
    </div>
    <section id="datos">
      <div contentEditable="true" id="persona_d"></div>
      <div contentEditable="true" id="frase_d"></div>
      <div contentEditable="true" id="foto_d"></div>
      <div id="botones">
        <ul>
          <li><img src="images/edit-black.svg" alt="" id="guardar"/></li>
          <li><img src="images/plus-black.svg" alt="" id="nuevo"/></li>
          <li><img src="images/delete-black.svg" alt="" id="borrar"/></li>
        </ul>
      </div>
    </section>
  </div>
  <section>
    <footer>
      <p>Elaborado por: Azucena Reyes</p>
    </footer>
  </section>

</body>
</html>
